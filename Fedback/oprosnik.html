<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback Form</title>

    <script>
        function submitFeedback(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы
            window.location.href = 'thankyou.html'; // Переход на страницу благодарности
        }
    </script>
</head>



<body>
    <div class="feedback">
        <h1>Feedback</h1>
    </div>

    <form onsubmit="submitFeedback(event)"> <!-- Обработка отправки формы -->

        <div class="user_data">
            ya znayu gde ti zivesh
        </div>
    
        <div>
            <div class="container">
                <div class="rate">
                    <div>terrible</div>
                    <div>poor</div>
                    <div>average</div>
                    <div>great</div>
                    <div>exellent</div>
                </div>

                <div class="courses">
                    <div>MATH</div>
                    <div>HISTORY</div>
                    <div>Course_1</div>
                    <div>Course_2</div>
                    <div>Course_3</div>
                </div>

                <div class="radio">
                    <!-- MATH -->
                        <input type="radio" name="math">
                        <input type="radio" name="math">
                        <input type="radio" name="math">
                        <input type="radio" name="math">
                        <input type="radio" name="math">

                    <!-- HISTORY -->
                        <input type="radio" name="history">
                        <input type="radio" name="history">
                        <input type="radio" name="history">
                        <input type="radio" name="history">
                        <input type="radio" name="history">

                    <!-- Course_1 -->
                        <input type="radio" name="1">
                        <input type="radio" name="1">
                        <input type="radio" name="1">
                        <input type="radio" name="1">
                        <input type="radio" name="1">

                    <!-- Course_2 -->
                        <input type="radio" name="2">
                        <input type="radio" name="2">
                        <input type="radio" name="2">
                        <input type="radio" name="2">
                        <input type="radio" name="2">

                    <!-- Course_3 -->
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                        <input type="radio" name="3">
                </div>
            </div>
        </div>

        <div class="commentary_container">
            <label class="lol" for="commentary">Your commentary (not necessarily):</label>
            <textarea id="commentary" class="commentary" rows="5" placeholder="your opinion..."></textarea>
        </div>

        <button type="submit" class="submit_button">
            Submit
        </button>

    </form>
</body>
</html>
