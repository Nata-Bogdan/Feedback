<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign in</title>

</head>



<body>
    <form action="#" method="post">
        <div class="sign_in_container">
            <h1 class="heading">You are...</h1>

            <div style="width: 300px; height: 2px; background-color: #ccc;"></div>

            <div class="you_are">
                <!-- STUDENT -->
                <div class="item">
                    <input style="display: flex; justify-content: center;" type="radio" name="user_is" value="student" required>
                    <div style="display: flex; justify-content: center;">STUDENT</div>
                </div>
                <!-- TEACHER -->
                <div class="item">
                    <input style="display: flex; justify-content: center;" type="radio" name="user_is" value="teacher">
                    <div style="display: flex; justify-content: center;">TEACHER</div>
                </div>
            </div>

            <input class="pswrd" type="password" name="pswrd" placeholder="Passw0rd" required>

            <button type="submit" class="submit_button">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
